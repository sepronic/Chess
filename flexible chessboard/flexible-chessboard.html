<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chessboard</title>
    <link rel="stylesheet" href="./flexible-chessboard.css">
</head>
<body>
    <div class="container"></div>
        <div class="row">
            <!-- Row 1 -->
            <div class="white"><img src="../white/w_rook.PNG" alt=""></div>
            <div class="black"><img src="../white/w_knight.PNG" alt=""></div>
            <div class="white"><img src="../white/w_bishop.png" alt=""></div>
            <div class="black"><img src="../white/w_king.PNG" alt=""></div>
            <div class="white"><img src="../white/w_queen.PNG" alt=""></div>
            <div class="black"><img src="../white/w_bishop.png" alt=""></div>
            <div class="white"><img src="../white/w_knight.PNG" alt=""></div>
            <div class="black"><img src="../white/w_rook.PNG" alt=""></div>
            <!-- Row 2 -->
            <div class="black"><img src="../white/w_pawn.PNG" alt=""></div>
            <div class="white"><img src="../white/w_pawn.PNG" alt=""></div>
            <div class="black"><img src="../white/w_pawn.PNG" alt=""></div>
            <div class="white"><img src="../white/w_pawn.PNG" alt=""></div>
            <div class="black"><img src="../white/w_pawn.PNG" alt=""></div>
            <div class="white"><img src="../white/w_pawn.PNG" alt=""></div>
            <div class="black"><img src="../white/w_pawn.PNG" alt=""></div>
            <div class="white"><img src="../white/w_pawn.PNG" alt=""></div>
            <!-- Row 3 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- Row 4 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- Row 5 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- Row 6 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- Row 7 -->
            <div class="white"><img src="../black/b_pawn.PNG" alt=""></div>
            <div class="black"><img src="../black/b_pawn.PNG" alt=""></div>
            <div class="white"><img src="../black/b_pawn.PNG" alt=""></div>
            <div class="black"><img src="../black/b_pawn.PNG" alt=""></div>
            <div class="white"><img src="../black/b_pawn.PNG" alt=""></div>
            <div class="black"><img src="../black/b_pawn.PNG" alt=""></div>
            <div class="white"><img src="../black/b_pawn.PNG" alt=""></div>
            <div class="black"><img src="../black/b_pawn.PNG" alt=""></div>
            <!-- Row 8 -->
            <div class="black"><img src="../black/b_rook.PNG" alt=""></div>
            <div class="white"><img src="../black/b_knight.PNG" alt=""></div>
            <div class="black"><img src="../black/b_bishop.PNG" alt=""></div>
            <div class="white"><img src="../black/b_queen.png" alt=""></div>
            <div class="black"><img src="../black/b_king.PNG" alt=""></div>
            <div class="white"><img src="../black/b_bishop.PNG" alt=""></div>
            <div class="black"><img src="../black/b_knight.PNG" alt=""></div>
            <div class="white"><img src="../black/b_rook.PNG" alt=""></div>
        </div>
    <div class="clear"></div>
</div>
</body>
</html>
